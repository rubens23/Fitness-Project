<script type="text/javascript">
  var results;
  function  pullnutrition() {
    var formfoodname = document.getElementById("nutritionform")
    var searchq = "https://api.nutritionix.com/v1_1/search/" + formfoodname.value + "?results=0:20&fields=*&appId=0fe037bf&appKey=18042f7f4091cdbed6c4ab0cbf7b02d1"
    $.getJSON(searchq, function getnutrition(data) {
      results = data;
      console.log(results);
      outputnutrition();
    })
  }
  function outputnutrition(){
    var nutroutput = document.getElementById("nutritiontable")
    results.hits.forEach(function(current, index, array){
      $("#nresults").append(
          "<tr><td>" + current.fields.brand_name + "</td><td>" + current.fields.nf_calories + '</td><td>' + current.fields.nf_sugars + "</td></tr>"
      )
    })
  }
</script>
